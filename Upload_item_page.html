<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <!--font-family: 'Poppins', sans-serif;-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <!--font-family: 'DM Sans', sans-serif;-->
    <link rel="stylesheet" href="./css/upload_item_page/upload_item_page.css">
    <link rel="stylesheet" href="./css/upload_item_page/upload_item_paga_media.css">
</head>

<body>
    <div class="main__block">
        <div class="container">
            <div class="navbar">
                <button class="button"><img src="./icons/upload_item_page/Stroke.svg" class="photo__navbar"> Back to
                    home</button>
                <div class="Uploaditems">
                    <p class="Uploaditems__text">Home</p>
                    <img src="./icons/upload_item_page/Shape.svg" class="adaptive-photo">
                    <p class="Uploaditems__text Uploaditems__text-two">Upload Item</p>
                </div>
            </div>
        </div>
        <div class="divider"></div>
        <div class="block__center">
            <div class="center__flex">
                <p class="block__center-text">Upload item</p>
                <p class="block__center-text block__center-text-two">Choose <span
                        class="text__block-center">“Single”</span> if you want your collectible to be one of a kind or
                    <span class="text__block-center">“Multiple”</span> if you want to sell one collectible multiple
                    times
                </p>
            </div>
        </div>
        <div class="main__carts">
            <div class="block__carts">
                <div class="carts__block">
                    <img src="./img/upload_item_page/zelenaicarts.png">
                    <button class="button">Create Single</botton>
                </div>
                <div class="carts__block">
                    <img src="./img/upload_item_page/orangephoto.png">
                    <button class="button-two">Create Single</botton>
                </div>
            </div>
        </div>
        <div class="adaptive">
            <div class="block__adaptive">
                <div class="adaptive__block">
                    <img src="./icons/upload_item_page/greanicon.svg" class="photo__adaptive-one">
                    <p class="adaptive__text">Create Single</p>
                    <img src="./icons/upload_item_page/Shape.svg" class="adaptive__photo">
                </div>
            </div>
            <div class="divider-adaptive"></div>
            <div class="block__adaptive-two">
                <div class="adaptive__block">
                    <img src="./icons/upload_item_page/orangeicon.svg" class="photo__adaptive-one">
                    <p class="adaptive__text">Create Multiple</p>
                    <img src="./icons/upload_item_page/Shape.svg" class="adaptive__photo-two">
                </div>
            </div>
            <div class="divider-adaptive"></div>
        </div>

        <div class="pod__carts">
            <div class="block__pod__carts">
                <p class="cart__text">We do not own your private keys and cannot access your funds without your
                    confirmation.</p>
            </div>
        </div>
    </div>
</body>

</html>
