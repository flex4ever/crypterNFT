<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crypter</title>
    <link rel="stylesheet" href="./css/header/header.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <!--font-family: 'Poppins', sans-serif;-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <!--font-family: 'DM Sans', sans-serif;-->
  </head>

  <body>
    <header class="header">
      <nav
        class="container flex-wrapper flex-wrapper_jcsb"
        style="height: 100%"
      >
        <div class="logo-block">
          <a href="">
            <div class="logo-block__logo-and-text">
              <img src="./icons/1/logo.svg" alt="" class="logo-block__logo" />
              <p class="logo-block__logo-text">crypter</p>
            </div>
          </a>
          <div class="line"></div>
          <a href="">
            <p class="logo-block__desc-text">Discover</p>
          </a>
          <a href="">
            <p class="logo-block__desc-text">How it work</p>
          </a>
        </div>
        <div class="other-block">
          <div class="other-block__search">
            <input
              type="search"
              placeholder="Search"
              class="other-block__search-input"
            />
            <button class="other-block__search-button" type="submit">
              <img src="./icons/1/search__input.svg" alt="" />
            </button>
          </div>
          
            <button class="other-block__notification">
              <img src="./img/header_img/Notification.png" alt="" />
            </button>
        
          <a href="">
            <button class="other-block__upload-button">Upload</button>
          </a>
          <a href="">
            <button class="other__block__account-button">
              <img
                src="./img/header_img/avatar.png"
                alt=""
                class="other__block__account-img"
              />
              <p class="other__block__account-money">
                7.00698
                <span class="other__block__account-money-valute">ETH</span>
              </p>
            </button>
          </a>
        </div>
        <div class="nav-menu">
          <div class="nav-menu__line nav-menu__line-one" id="nav-menu__lineUp"></div>
          <div
            class="nav-menu__line nav-menu__line-two"
            id="nav-menu__lineDown"
          ></div>
        </div>
      </nav>
      <div class="modal-nav">
        <div class="flex-wrapper flex-wrapper_jcsa flex-wrapper_width">
          <a href="">
            <button class="other-block__notification">
              <img src="./img/header_img/Notification.png" alt="" />
            </button>
          </a>
          <a href="">
            <button class="other__block__account-button">
              <img
                src="./img/header_img/avatar.png"
                alt=""
                class="other__block__account-img"
              />
              <p class="other__block__account-money">
                7.00698
                <span class="other__block__account-money-valute">ETH</span>
              </p>
            </button>
          </a>
        </div>
        <div class="other-block__search other-block__search_mobile-mt">
          <input
            type="search"
            placeholder="Search"
            class="other-block__search-input"
          />
          <button class="other-block__search-button">
            <img src="./icons/1/search__input.svg" alt="" />
          </button>
        </div>
        <a href="">
          <button
            class="other-block__upload-button other-block__upload-button_mobile-mt"
          >
            Upload
          </button>
        </a>
      </div>
    </header>
    <div class="notifications-wrapper">
      <div class="notifications">
        <div class="flex-wrapper flex-wrapper_jcsa" style="margin-bottom: 15px">
          <p class="notifications__title">Notification</p>
          <a href="">
            <button class="notifications__seeAll">See all</button>
          </a>
        </div>
        <div class="notifications__nofication">
          <div class="flex-wrapper">
            <img
              src="./img/header_img/notification1.png"
              alt=""
              class="notification__img"
            />
            <div class="notifcation__text">
              <p class="notification__title-text">
                ETH received <br />
                0.08 ETH recived
              </p>
              <p class="notification__desc-text">2 days ago</p>
            </div>
          </div>
          <div class="notification__circle"></div>
        </div>
         <div class="notifications__nofication">
          <div class="flex-wrapper">
            <img
              src="./img/header_img/notification2.png"
              alt=""
              class="notification__img"
            />
            <div class="notifcation__text">
              <p class="notification__title-text">
                C O I N Z <br />
                New bid 0.2 ETH
              </p>
              <p class="notification__desc-text">3 days ago</p>
            </div>
          </div>
          <div class="notification__circle"></div>
        </div>
         <div class="notifications__nofication">
          <div class="flex-wrapper">
            <img
              src="./img/header_img/notification3.png"
              alt=""
              class="notification__img"
            />
            <div class="notifcation__text">
              <p class="notification__title-text">
                ETH received <br />
                0.08 ETH recived
              </p>
              <p class="notification__desc-text">4 days ago</p>
            </div>
          </div>
          <div class="notification__circle"></div>
        </div>
         <div class="notifications__nofication">
          <div class="flex-wrapper">
            <img
              src="./img/header_img/notification4.png"
              alt=""
              class="notification__img"
            />
            <div class="notifcation__text">
              <p class="notification__title-text">
                ETH received <br />
                0.08 ETH recived
              </p>
              <p class="notification__desc-text">5 days ago</p>
            </div>
          </div>
          <div class="notification__circle"></div>
        </div>
      </div>
    </div>
    <script src="./js/header.js"></script>
  </body>
</html>
